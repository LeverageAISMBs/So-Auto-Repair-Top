<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find trusted and reliable auto repair shops in Southern Oregon. Browse our directory of vetted mechanics and service centers in Medford, Grants Pass, Ashland, and more.">
    <meta name="keywords" content="auto repair, southern oregon, mechanics, medford, grants pass, ashland, klamath falls, car service">
    <title>Southern Oregon Auto Directory</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles & Tailwind Config -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #1a202c;
        }

        /* Scroll-down animation for Hero section */
        .scroll-down {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#073B4C',
                        'primary': '#118AB2',
                        'accent-yellow': '#FFD166',
                        'accent-yellow-dark': '#fcc43b',
                        'accent-green': '#06D6A0',
                        'accent-red': '#EF476F',
                    }
                }
            }
        }
    </script>
