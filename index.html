<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern Oregon Auto Directory</title>
    <meta name="description" content="Find trusted and reliable auto repair shops in Southern Oregon. Browse our directory of vetted mechanics and service centers in Medford, Grants Pass, Ashland, and more.">
    <meta name="keywords" content="auto repair, southern oregon, mechanics, medford, grants pass, ashland, klamath falls, car service">
    <link rel="canonical" href="https://soautodirectory.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://soautodirectory.com/">
    <meta property="og:title" content="Southern Oregon Auto Directory">
    <meta property="og:description" content="Find trusted and reliable auto repair shops in Southern Oregon. Browse our directory of vetted mechanics and service centers.">
    <meta property="og:image" content="https://soautodirectory.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://soautodirectory.com/">
    <meta property="twitter:title" content="Southern Oregon Auto Directory">
    <meta property="twitter:description" content="Find trusted and reliable auto repair shops in Southern Oregon. Browse our directory of vetted mechanics and service centers.">
    <meta property="twitter:image" content="https://soautodirectory.com/og-image.jpg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles & Tailwind Config -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #1a202c;
        }

        /* Scroll-down animation for Hero section */
        .scroll-down {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#073B4C',
                        'primary': '#118AB2',
                        'accent-yellow': '#FFD166',
                        'accent-yellow-dark': '#fcc43b',
                        'accent-green': '#06D6A0',
                        'accent-red': '#EF476F',
                    }
                }
            }
        }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Southern Oregon Auto Directory",
      "url": "https://soautodirectory.com/",
      "description": "A modern, searchable directory of trusted auto shops in Southern Oregon. Find reliable mechanics and service centers from Medford to Klamath Falls with ease.",
       "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://soautodirectory.com/#directory?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
